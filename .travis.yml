language: java

sudo: false
dist: trusty

os:
- linux
- osx

jdk:
- oraclejdk10
- openjdk11
- openjdk-ea

matrix:
  allow_failures:
  - jdk: openjdk11
  - jdk: openjdk-ea

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
