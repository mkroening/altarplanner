language: java

before_install:
  - wget https://github.com/sormuras/bach/raw/master/install-jdk.sh

env:
  - JDK='Oracle JDK 10'

install:
  - ./install-jdk.sh -F 10 -L BCL

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
